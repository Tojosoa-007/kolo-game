<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Équipe</title>
    <link rel="stylesheet" href="styles/form.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">    
        <h1>Formulaire d'Équipe</h1>
        <form class="form-nom-equipe" id="team-form">
            <h2>Informations de l'Équipe</h2>
            <label for="nom-de-equipe">Nom de votre équipe :</label>
            <input type="text" id="nom-de-equipe" placeholder="Entrer ici le nom de votre équipe" required>
            
            <label for="nom-de-ecole">Nom de l'École :</label>
            <input type="text" id="nom-de-ecole" placeholder="Entrer ici le nom de votre école" required>
        
            <div class="tous-utilisateur-form">
                <h2>Informations des Joueurs</h2>

                <div class="joueur-form">
                    <h3>Joueur 1</h3>
                    <label for="nom-utilisateur-1">Nom :</label>
                    <input type="text" id="nom-utilisateur-1" placeholder="Votre nom" required>
                    <label for="prenom-utilisateur-1">Prénom :</label>
                    <input type="text" id="prenom-utilisateur-1" placeholder="Votre prénom" required>
                    <label for="contact-utilisateur-1">Numéro :</label>
                    <input type="tel" id="contact-utilisateur-1" placeholder="Votre numéro" required>
                    <label for="mail-utilisateur-1">E-mail :</label>
                    <input type="email" id="mail-utilisateur-1" placeholder="Votre adresse e-mail" required>
                    <label for="classe-utilisateur-1">Niveau de Classe :</label>
                    <input type="text" id="classe-utilisateur-1" placeholder="Votre niveau de classe" required>
                </div>

                <div class="joueur-form">
                    <h3>Joueur 2</h3>
                    <label for="nom-utilisateur-2">Nom :</label>
                    <input type="text" id="nom-utilisateur-2" placeholder="Votre nom" required>
                    <label for="prenom-utilisateur-2">Prénom :</label>
                    <input type="text" id="prenom-utilisateur-2" placeholder="Votre prénom" required>
                    <label for="contact-utilisateur-2">Numéro :</label>
                    <input type="tel" id="contact-utilisateur-2" placeholder="Votre numéro" required>
                    <label for="mail-utilisateur-2">E-mail :</label>
                    <input type="email" id="mail-utilisateur-2" placeholder="Votre adresse e-mail" required>
                    <label for="classe-utilisateur-2">Niveau de Classe :</label>
                    <input type="text" id="classe-utilisateur-2" placeholder="Votre niveau de classe" required>
                </div>

                <div class="joueur-form">
                    <h3>Joueur 3</h3>
                    <label for="nom-utilisateur-3">Nom :</label>
                    <input type="text" id="nom-utilisateur-3" placeholder="Votre nom" required>
                    <label for="prenom-utilisateur-3">Prénom :</label>
                    <input type="text" id="prenom-utilisateur-3" placeholder="Votre prénom" required>
                    <label for="contact-utilisateur-3">Numéro :</label>
                    <input type="tel" id="contact-utilisateur-3" placeholder="Votre numéro" required>
                    <label for="mail-utilisateur-3">E-mail :</label>
                    <input type="email" id="mail-utilisateur-3" placeholder="Votre adresse e-mail" required>
                    <label for="classe-utilisateur-3">Niveau de Classe :</label>
                    <input type="text" id="classe-utilisateur-3" placeholder="Votre niveau de classe" required>
                </div>
                <button type="submit" class="submit-btn">ENVOYER</button>
            </div>
        </form>
    </div>
</body>
</html>
